<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colors</title>
  <style>
    h1
    {
      /* Color Name */
      color:red
    }

    h2
    {
      /* RGB value */
      /* color: rgb(255,255,255); White */
      /* color: rgb(0,0,0); Black*/
      color:rgb(10,100,100);
    }

    h3
    {
      /* Hex */
      /* color: #000000; Black */
      /* color: #ffffff; White*/
      /* color: #ff0000; Red*/
      color: #00ff00;
      /* color: #0000ff Blue */
    }
  </style>
</head>
<body>
  <h1>Heading One</h1>
  <h2>Heading Two</h2>
  <h3>Heading Three</h3>
  
  
</body>
</html>
